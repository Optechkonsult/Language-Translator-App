<!DOCTYPE html>
<!-- Coding By OPTECH ICT KONSULT -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Real-Time Language Translator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

    <div class="container">
      <h3><center><b><marquee>REAL-TIME LANGUAGE TRANSLATOR</center></font></marquee> </h3>
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" class="from-text" placeholder="Enter The Word You Want to Translate Here"></textarea>
          <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up"></i>
              <i id="from" class="fas fa-copy"></i>
            </div>
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-volume-up"></i>
              <i id="to" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button>Translate To Your Laguage</button>
      <div class="h5">
      <h5><center>This is a Real-Time Language Translator App  | Project Designed <br> By <br><h1>OPTECH ICT KONSULT</h1></center></h5>
      <span><center>(&copy) 2023. All right reserved!</center></span>
</div>
    </div>

    <script src="countries.js"></script>
    <script src="script.js"></script>

  </body>
</html>
